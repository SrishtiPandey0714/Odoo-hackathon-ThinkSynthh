<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Swap Request</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <div class="card bg-secondary text-white p-4 shadow">
      <h3>Send a Swap Request</h3>
      <form id="swapForm">
        <input type="hidden" id="from_user_id" value="2">
        <input type="hidden" id="to_user_id" value="1">

        <div class="mb-3">
          <label class="form-label">Your Skill Offered</label>
          <input type="text" id="offered_skill" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Skill You Want</label>
          <input type="text" id="requested_skill" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea id="message" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">Send Request</button>
      </form>
    </div>
  </div>

  <script src="../scripts/request-form.js"></script>
</body>
</html>
