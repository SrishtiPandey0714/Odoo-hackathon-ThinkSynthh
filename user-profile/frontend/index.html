<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>User Profile Edit</h2>

  <form id="profileForm" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Name"><br>
    <input type="text" name="location" placeholder="Location"><br>
    <input type="text" name="skillsOffered" placeholder="Skills Offered (comma-separated)"><br>
    <input type="text" name="skillsWanted" placeholder="Skills Wanted (comma-separated)"><br>
    <input type="text" name="availability" placeholder="Availability (e.g., weekends)"><br>

    <label for="profileVisibility">Profile Visibility:</label>
    <select name="profileVisibility">
      <option value="Public">Public</option>
      <option value="Private">Private</option>
    </select><br>

    <label>Profile Photo:</label>
    <input type="file" name="profilePhoto"><br><br>

    <button type="submit">Save</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
